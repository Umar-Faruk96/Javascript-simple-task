<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Choice Page Theme Color</title>

  <body>
    <!-- choice page theme color from various color options and make the page style look as selected value -->

    <label for="themeColors">Choose Theme:</label>
    <select id="themeColors">
      <option value="white">White</option>
      <option value="black">Black</option>
      <option value="purple">Purple</option>
      <option value="yellow">Yellow</option>
      <option value="psychedelic">Psychedelic</option>
    </select>

    <h1>This is my website</h1>

    <script src="script.js"></script>
  </body>
</html>
